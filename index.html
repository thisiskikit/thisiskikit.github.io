<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIKIT !</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }
        .emoji {
            position: absolute;
            font-size: 2rem;
            cursor: pointer;
        }
        .note {
            display: none;
        }
        #emojiButton {
            background-color: #3b82f6;
            color: white;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 2rem;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="text-center">
        <button id="emojiButton">
            ðŸ˜€
        </button>
    </div>

    <script>
        const emojiButton = document.getElementById('emojiButton');
        const emojis = ['ðŸ˜€', 'ðŸ˜‚', 'ðŸ¥°', 'ðŸ˜Ž', 'ðŸ¤”', 'ðŸ˜´', 'ðŸ˜œ', 'ðŸ¤©', 'ðŸ˜‡', 'ðŸ¤¯'];

        function generateRandomEmoji() {
            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            const newEmoji = document.createElement('div');
            newEmoji.textContent = randomEmoji;
            newEmoji.classList.add('emoji');
            newEmoji.style.left = `${Math.floor(Math.random() * window.innerWidth)}px`;
            newEmoji.style.top = `${Math.floor(Math.random() * window.innerHeight)}px`;
            document.body.appendChild(newEmoji);

            newEmoji.addEventListener('mousedown', (event) => {
                const shiftX = event.clientX - newEmoji.getBoundingClientRect().left;
                const shiftY = event.clientY - newEmoji.getBoundingClientRect().top;

                function moveAt(pageX, pageY) {
                    newEmoji.style.left = pageX - shiftX + 'px';
                    newEmoji.style.top = pageY - shiftY + 'px';
                }

                function onMouseMove(event) {
                    moveAt(event.pageX, event.pageY);
                }

                document.addEventListener('mousemove', onMouseMove);

                newEmoji.onmouseup = function() {
                    document.removeEventListener('mousemove', onMouseMove);
                    newEmoji.onmouseup = null;
                };
            });

            newEmoji.ondragstart = function() {
                return false;
            };

            newEmoji.addEventListener('dblclick', () => {
                newEmoji.remove();
            });
        }

        emojiButton.addEventListener('click', generateRandomEmoji);
    </script>
</body>
</html>
