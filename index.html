<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .speech-bubble {
            position: relative;
            background: #f1f1f1;
            border-radius: .4em;
            padding: 10px;
            display: inline-block;
            margin-top: 10px;
        }
        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid #f1f1f1;
        }
        .money-emoji {
            position: absolute;
            font-size: 24px;
            cursor: pointer;
            animation: float 4s ease-in-out infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md relative">
        <h1 class="text-2xl font-bold mb-4 text-center">üí∏ Currency Converter üí∏</h1>
        <form id="currency-form" class="space-y-4">
            <div>
                <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
                <input type="number" id="amount" value="100" min="0" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter amount">
            </div>
            <div>
                <label for="from-currency" class="block text-sm font-medium text-gray-700">From</label>
                <select id="from-currency" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="KRW">KRW</option>
                    <!-- ÌïÑÏöîÌïú Í≤ΩÏö∞ Îã§Î•∏ ÌÜµÌôî Ï∂îÍ∞Ä -->
                </select>
            </div>
            <div>
                <label for="to-currency" class="block text-sm font-medium text-gray-700">To</label>
                <select id="to-currency" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="KRW">KRW</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <!-- ÌïÑÏöîÌïú Í≤ΩÏö∞ Îã§Î•∏ ÌÜµÌôî Ï∂îÍ∞Ä -->
                </select>
            </div>
        </form>
        <div id="result" class="mt-4 text-center text-lg font-medium text-gray-700"></div>
        <div id="cat-emoji" class="text-center mt-4">
            <span class="text-4xl">üê±</span>
            <div id="speech-bubble" class="speech-bubble hidden">ÌôòÏú®ÏùÑ Í≥ÑÏÇ∞Ìï¥Î≥¥ÏÑ∏Ïöî!</div>
        </div>
        <button id="yes-button" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-md hidden">Î™®Îì† ÎèàÎã§Î∞ú Ï†úÍ±∞ÌïòÍ∏∞</button>
        <div class="mt-4">
            <label for="volume" class="block text-sm font-medium text-gray-700">Volume</label>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5" class="w-full">
        </div>
    </div>

    <script>
        // ÌôòÏú® Îç∞Ïù¥ÌÑ∞ Î°úÏª¨ Ï†ÄÏû•
        const exchangeRates = {
            USD: {
                USD: 1,
                EUR: 0.85,
                KRW: 1330.5,
            },
            EUR: {
                USD: 1.18,
                EUR: 1,
                KRW: 1570.2,
            },
            KRW: {
                USD: 0.00075,
                EUR: 0.00064,
                KRW: 1,
            },
            // ÌïÑÏöîÌïú Í≤ΩÏö∞ Îã§Î•∏ ÌÜµÌôî Ï∂îÍ∞Ä
        };

        // ÏÇ¨Ïö¥Îìú Îç∞Ïù¥ÌÑ∞ Base64 Ïù∏ÏΩîÎî©
        const sounds = {
            kick: 'data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=',
            snare: 'data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=',
            hat: 'data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=',
        };

        let moneyEmojiCount = 0;
        const soundKeys = Object.keys(sounds);
        let soundIndex = 0;

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const gainNode = audioContext.createGain();
        gainNode.gain.value = document.getElementById('volume').value;
        gainNode.connect(audioContext.destination);

        const amountInput = document.getElementById('amount');
        const fromCurrencySelect = document.getElementById('from-currency');
        const toCurrencySelect = document.getElementById('to-currency');
        const resultDiv = document.getElementById('result');
        const speechBubble = document.getElementById('speech-bubble');
        const yesButton = document.getElementById('yes-button');
        const volumeControl = document.getElementById('volume');

        function updateConversion() {
            const amount = parseFloat(amountInput.value);
            const fromCurrency = fromCurrencySelect.value;
            const toCurrency = toCurrencySelect.value;

            if (isNaN(amount) || amount <= 0) {
                resultDiv.textContent = 'Ïò¨Î∞îÎ•∏ Í∏àÏï°ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.';
                speechBubble.classList.add('hidden');
                return;
            }

            const rate = exchangeRates[fromCurrency][toCurrency];

            if (!rate) {
                resultDiv.textContent = 'ÏÑ†ÌÉùÌïú ÌÜµÌôî ÏåçÏóê ÎåÄÌïú ÌôòÏú® Ï†ïÎ≥¥Í∞Ä ÏóÜÏäµÎãàÎã§.';
                speechBubble.classList.add('hidden');
                return;
            }

            const convertedAmount = (amount * rate).toFixed(2);
            resultDiv.textContent = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
            speechBubble.textContent = `1 ${fromCurrency} = ${rate.toFixed(2)} ${toCurrency}`;
            speechBubble.classList.remove('hidden');
            createMoneyEmoji();
            playSound();
        }

        function createMoneyEmoji() {
            const emoji = document.createElement('div');
            emoji.textContent = 'üí∏';
            emoji.classList.add('money-emoji');
            emoji.style.left = `${Math.random() * 100}vw`;
            emoji.style.top = `${Math.random() * 100}vh`;

            document.body.appendChild(emoji);

            setTimeout(() => {
                emoji.remove();
                moneyEmojiCount--;
                checkMoneyEmojiCount();
            }, 4000);

            moneyEmojiCount++;
            checkMoneyEmojiCount();
        }

        function checkMoneyEmojiCount() {
            if (moneyEmojiCount >= 5) {
                speechBubble.textContent = 'ÎèàÎã§Î∞úÏù¥ ÎÑàÎ¨¥ ÎßéÏïÑÏöî! Ï†ïÎ¶¨Ìï†ÍπåÏöî?';
                yesButton.classList.remove('hidden');
            } else {
                yesButton.classList.add('hidden');
            }
        }

        function clearAllMoneyEmojis() {
            document.querySelectorAll('.money-emoji').forEach(emoji => emoji.remove());
            moneyEmojiCount = 0;
            speechBubble.textContent = 'ÎèàÎã§Î∞úÏùÑ Î™®Îëê Ï†ïÎ¶¨ÌñàÏäµÎãàÎã§!';
            yesButton.classList.add('hidden');
        }

        function playSound() {
            const soundKey = soundKeys[soundIndex];
            soundIndex = (soundIndex + 1) % soundKeys.length;

            fetch(sounds[soundKey])
                .then(response => response.arrayBuffer())
                .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
                .then(audioBuffer => {
                    const source = audioContext.createBufferSource();
                    source.buffer = audioBuffer;
                    source.connect(gainNode);
                    source.start();
                })
                .catch(error => console.error('ÏÇ¨Ïö¥Îìú Ïû¨ÏÉù Ï§ë Ïò§Î•ò Î∞úÏÉù:', error));
        }

        amountInput.addEventListener('input', updateConversion);
        fromCurrencySelect.addEventListener('change', updateConversion);
        toCurrencySelect.addEventListener('change', updateConversion);
        yesButton.addEventListener('click', clearAllMoneyEmojis);
        volumeControl.addEventListener('input', () => {
            gainNode.gain.value = volumeControl.value;
        });

        // Ï¥àÍ∏∞ Î≥ÄÌôò Í≤∞Í≥º ÏóÖÎç∞Ïù¥Ìä∏
        updateConversion();
    </script>
</body>
</html>
